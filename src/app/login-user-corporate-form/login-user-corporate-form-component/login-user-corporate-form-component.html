<div class="flex items-center justify-center h-screen">
  <div
    class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
  >
    <div class="px-1 text-center">
      <h1
        class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"
      >
        <span
          class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
          >TR-SEARCH</span
        >
        LOGIN
      </h1>
      <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700" />

      <form [formGroup]="loginForm" (ngSubmit)="onSubmitCorporateUser()">
        <!-- Email -->
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Email</label
        >
        <div class="relative mb-6">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 16"
            >
              <path
                d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"
              />
              <path
                d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"
              />
            </svg>
          </div>
          <input
            type="email"
            id="email"
            name="email"
            formControlName="email"
            placeholder="tr-search@mail.com"
            required
            class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
        </div>
        <div
          *ngIf="loginForm.get('email')?.hasError('required')"
          class="bg-red-100 text-red-800 text-xs font-medium mr-2 px-2.5 py-2 rounded dark:bg-gray-700 dark:text-red-400 border border-red-400"
        >
          Email is mandatory!
        </div>
        <div
          *ngIf="loginForm.get('email')?.hasError('email')"
          class="bg-red-100 text-red-800 text-xs font-medium mr-2 px-2.5 py-2 rounded dark:bg-gray-700 dark:text-red-400 border border-red-400"
        >
          Invalid email!
        </div>

        <!-- Password -->
        <label
          for="password"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Password</label
        >
        <div class="flex">
          <span
            class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-r-0 border-gray-300 rounded-l-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"
              />
            </svg>
          </span>
          <input
            type="password"
            id="password"
            name="password"
            formControlName="password"
            placeholder="********"
            required
            class="rounded-none rounded-r-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
        </div>

        <div
          *ngIf="loginForm.get('password')?.hasError('required')"
          class="bg-red-100 text-red-800 text-xs font-medium mr-2 px-2.5 py-2 mt-5 rounded dark:bg-gray-700 dark:text-red-400 border border-red-400"
        >
          Password is mandatory!
        </div>
        <div
          *ngIf="loginForm.get('password')?.hasError('minlength')"
          class="bg-red-100 text-red-800 text-xs font-medium mr-2 px-2.5 py-2 mt-5 rounded dark:bg-gray-700 dark:text-red-400 border border-red-400"
        >
          The password must have at least 6 characters.
        </div>

        <!-- Button of login -->
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg w-full mt-10 text-sm px-5 py-2.5 text-center mr-2 mb-2"
        >
          LOGIN
        </button>
      </form>
      <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700" />
      <div>
        <p class="mb-3 text-gray-500 dark:text-gray-400">
          Need an account?
          <a
            (click)="routerCreateUser()"
            class="font-medium text-blue-600 underline dark:text-blue-500 dark:hover:text-blue-600 hover:text-blue-700 hover:no-underline cursor-pointer"
          >
            SIGN UP</a
          >
        </p>
        <fa-icon [icon]="faHouseUser"></fa-icon>
        <a
            href="/"
            class="font-medium text-blue-600 underline dark:text-blue-500 dark:hover:text-blue-600 hover:text-blue-700 hover:no-underline"
          >
            BACK</a
          >

      </div>
    </div>
  </div>
</div>

<div class="flex items-center justify-center h-screen">
  <div
    class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
  >
    <div class="px-1 text-center">
      <h1
        class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"
      >
        <span
          class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
          >TR-</span
        >
        SEARCH
      </h1>
      <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">
      <div class="relative mb-6">
        <button
        (click)="routeRegularUser()"
          type="submit"
          class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg w-full mt-10 text-sm px-5 py-2.5 text-center mr-2 mb-2"
        >
          REGULAR LOGIN
        </button>
      </div>
      <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">
      <div class="flex">
        <button
          type="button"
          class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg w-full mt-10 text-sm px-5 py-2.5 text-center mr-2 mb-2"
        >
          CORPORATE LOGIN
        </button>
      </div>
    </div>
  </div>
</div>
